<div #container [style]="{backgroundColor : note.backgroundColor}" class="container" tabindex="0">
  <div [style]="{backgroundImage:  backgroundImageURL}" style="background-position: center bottom; background-size:
   cover; margin:0; padding: 0; border-radius: inherit;">
    <!--  <div class="images">-->

    <!--  </div>-->
    <div #title [ngStyle]="!isEditing ? {'display' : 'none'} : {}"
         class="title"
         contenteditable="true"
         placeholder="Title"
         [textContent]="note.title"
        (input)="titleChangeHandler($event)"></div>

    <div class="body">
      <div #bodyContent [attr.contenteditable]="true" id="bodyContent"
           placeholder="Take a note..."
           [textContent]="note.body"
          (input)="bodyChangeHandler($event)">
      </div>
      <div *ngIf="!isEditing" class="icon">
        <svg fill="#000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
          <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V5h14v14z"/>
          <path d="M18 9l-1.4-1.4-6.6 6.6-2.6-2.6L6 13l4 4z"/>
        </svg>
      </div>

      <div *ngIf="!isEditing" class="icon">
        <svg fill="#000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V5h14v14zm-5-7l-3 3.72L9 13l-3 4h12l-4-5z"/>
        </svg>
      </div>
    </div>
  </div>
  <div [ngStyle]="!isEditing ? {'display' : 'none'} : {}" class="actions">
    <svg fill="#000" height="24" style="padding-left:0" viewBox="0 0 24 24" width="24"
         xmlns="http://www.w3.org/2000/svg">
      <path d="M13 9h-2v2H9v2h2v2h2v-2h2v-2h-2z"/>
      <path
        d="M18 17v-6c0-3.07-1.63-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.64 5.36 6 7.92 6 11v6H4v2h16v-2h-2zm-2 0H8v-6c0-2.48 1.51-4.5 4-4.5s4 2.02 4 4.5v6zm-4 5c1.1 0 2-.9 2-2h-4c0 1.1.9 2 2 2z"/>
    </svg>

    <svg fill="#000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
      <path
        d="M9 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0-6c1.1 0 2 .9 2 2s-.9 2-2 2-2-.9-2-2 .9-2 2-2zm0 7c-2.67 0-8 1.34-8 4v3h16v-3c0-2.66-5.33-4-8-4zm6 5H3v-.99C3.2 16.29 6.3 15 9 15s5.8 1.29 6 2v1zm3-4v-3h-3V9h3V6h2v3h3v2h-3v3h-2z"/>
    </svg>

    <svg [popperDisableStyle]="true" [popperPlacement]="NgxPopperjsPlacements.BOTTOM"
         [popperTrigger]="NgxPopperjsTriggers.click"
         [popper]="colorPopper"
         fill="#000"
         height="24" viewBox="0 0 24 24"
         width="24"
         xmlns="http://www.w3.org/2000/svg">
      <path
        d="M12 22C6.49 22 2 17.51 2 12S6.49 2 12 2s10 4.04 10 9c0 3.31-2.69 6-6 6h-1.77c-.28 0-.5.22-.5.5 0 .12.05.23.13.33.41.47.64 1.06.64 1.67A2.5 2.5 0 0 1 12 22zm0-18c-4.41 0-8 3.59-8 8s3.59 8 8 8c.28 0 .5-.22.5-.5a.54.54 0 0 0-.14-.35c-.41-.46-.63-1.05-.63-1.65a2.5 2.5 0 0 1 2.5-2.5H16c2.21 0 4-1.79 4-4 0-3.86-3.59-7-8-7z"/>
      <circle cx="6.5" cy="11.5" r="1.5"/>
      <circle cx="9.5" cy="7.5" r="1.5"/>
      <circle cx="14.5" cy="7.5" r="1.5"/>
      <circle cx="17.5" cy="11.5" r="1.5"/>
    </svg>

    <svg fill="#000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
      <path
        d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V5h14v14zm-5-7l-3 3.72L9 13l-3 4h12l-4-5z"/>
    </svg>

    <svg fill="#000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
      <path
        d="M20.54 5.23l-1.39-1.68C18.88 3.21 18.47 3 18 3H6c-.47 0-.88.21-1.16.55L3.46 5.23C3.17 5.57 3 6.02 3 6.5V19c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V6.5c0-.48-.17-.93-.46-1.27zM6.24 5h11.52l.83 1H5.42l.82-1zM5 19V8h14v11H5zm11-5.5l-4 4-4-4 1.41-1.41L11 13.67V10h2v3.67l1.59-1.59L16 13.5z"/>
    </svg>

    <svg fill="#000" height="24" viewBox="0 0 18 18" width="24" xmlns="http://www.w3.org/2000/svg">
      <path
        d="m9 5.5c1 0 1.8-0.8 1.8-1.8s-0.8-1.7-1.8-1.7-1.8 0.8-1.8 1.8 0.8 1.7 1.8 1.7zm0 1.7c-1 0-1.8 0.8-1.8 1.8s0.8 1.8 1.8 1.8 1.8-0.8 1.8-1.8-0.8-1.8-1.8-1.8zm0 5.3c-1 0-1.8 0.8-1.8 1.8s0.8 1.7 1.8 1.7 1.8-0.8 1.8-1.8-0.8-1.7-1.8-1.7z"/>
    </svg>

    <svg fill="#000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
      <path
        d="M14.1 8H7.83l2.59-2.59L9 4 4 9l5 5 1.41-1.41L7.83 10h6.27c2.15 0 3.9 1.57 3.9 3.5S16.25 17 14.1 17H7v2h7.1c3.25 0 5.9-2.47 5.9-5.5S17.35 8 14.1 8z"/>
    </svg>

    <svg fill="#000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
      <path
        d="M14.1 8H7.83l2.59-2.59L9 4 4 9l5 5 1.41-1.41L7.83 10h6.27c2.15 0 3.9 1.57 3.9 3.5S16.25 17 14.1 17H7v2h7.1c3.25 0 5.9-2.47 5.9-5.5S17.35 8 14.1 8z"/>
    </svg>

    <span id="close">
      Close
    </span>

    <popper-content #colorPopper>

      <div style="background-color: white; padding:16px; border: 1px solid red;">
        <div style="display: flex;  flex-direction:row; z-index:100; ">
          <div (click)="note.backgroundColor=c"
               *ngFor="let c of ['rgb(242, 139, 130)', 'rgb(251, 188, 4)',
        'rgb(255, 244, 117)','rgb(204, 255, 144)','rgb(167, 255, 235)', 'rgb(203, 240, 248)',
        'rgb(174, 203, 250)','rgb(215, 174, 251)','rgb(253, 207, 232)','rgb(230, 201, 168)','rgb(232, 234, 237)']" [style.backgroundColor]="c"
               style="width: 32px; height: 32px; border-radius: 50px;">
          </div>

        </div>

        <div style="display: flex; flex-direction: row">
          <div
            (click)="note.backgroundImage=bg"
            *ngFor="let bg of ['places.svg', 'music.svg', 'celebration.svg', 'recipe.svg', 'notes.svg', 'grocery.svg', 'food.svg', 'travel.svg', 'video.svg']"
            [ngStyle]="{background : 'url(/assets/backgrounds/light/thumbs/'+ bg+')'}"
            style="width:50px; height: 50px; border-radius: 50px; background-size: contain;"
          >
          </div>
        </div>
      </div>
    </popper-content>

  </div>
</div>
